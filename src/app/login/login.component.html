<form #loginForm = "ngForm">
  <div class="form-group">
    <input
      type="email"
      placeholder="Enter your mail id"
      name="email"
      [(ngModel)]="email"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <input
      type="password"
      name="password"
      [(ngModel)]="password"
      class="form-control"
      placeholder="Enter your password"
    />
  </div>
  <div class="form-group">
    <button class="form-control btn btn-success" (click)="login()">login</button>
  </div>
</form>
